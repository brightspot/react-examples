query GetContent($path: String) {
  Section(model: { path: $path }) {
    name
    articles {
      headline
      directoryData {
        paths {
          path
          type
        }
      }
    }
    directoryData {
      paths {
        path
        type
      }
    }
  }
  Article(model: { path: $path }) {
    headline
    body
    publishDate
    section {
      name
      directoryData {
        paths {
          path
          type
        }
      }
    }
    directoryData {
      paths {
        path
        type
      }
    }
  }
}
