query GetContent($path: String) {
  Section(model: { path: $path }) {
    path
    name
    articles {
      path
      headline
    }
    directoryData {
      paths {
        path
        isRedirect
      }
    }
  }
  Article(model: { path: $path }) {
    path
    headline
    body
    publishDate
    section {
      path
      name
    }
    directoryData {
      paths {
        path
        isRedirect
      }
    }
  }
}
