overwrite: true
schema:
  - ${GRAPHQL_URL}:
      headers:
        X-Client-ID: ${GRAPHQL_CLIENT_ID}
        X-Client-Secret: ${GRAPHQL_CLIENT_SECRET}
documents: './queries/*.graphql'
generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
