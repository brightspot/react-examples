query GetAllArticles {
  Articles {
    articles {
      slug
      headline
      publishDate
      id
      tags {
        category
      }
      section {
        name
        slug
        id
      }
    }
  }
}

query GetArticle($slug: String, $id: ID) {
  Article(model: { slug: $slug, id: $id }) {
    body
    headline
    publishDate
    slug
    id
  }
}

query GetAllSections {
  Sections {
    sections {
      name
      slug
      id
      articles {
        slug
        headline
        publishDate
        section {
          name
          slug
        }
      }
    }
  }
}

query GetSection($slug: String, $id: ID) {
  Section(model: { slug: $slug, id: $id}) {
    name
    slug
    articles {
      headline
      publishDate
      slug
      id
      section {
        name
        slug
        id
      }
    }
  }
}

query GetContentItem($id: ID) {
  PageEntry(model: {id: $id}) {
    ... on Article {
      __typename
      headline
      id
      slug
      publishDate
      body
      section {
        slug
        id
      }
    }
    ... on Section {
      __typename
      name
      id
      slug
      articles {
        slug
        id
      }
    }
  }
}
