query GetApp($path: String) {
  App(path: $path) {
    Page_app_connection {
      items {
        name
        _id
      }
    }
  }
}

query GetRecentArticles($path: String = "") {
  App(path: $path) {
    Page_app_connection {
      items {
        Article_page_connection {
          items {
            headline
            _id
            page {
              name
              _id
            }
            cms_content {
              publishDate
            }
          }
        }
      }
    }
  }
}
