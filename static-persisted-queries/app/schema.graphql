"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Query {
  SpqItem(model: SpqItemModelInput): SpqItem
}

type SpqItem {
  body: String
  title: String
}

input SpqItemModelInput {
  id: ID
  title: String
}

