query GetImagesDetailed {
  Images(limit: 1) {
    items {
      title
      imageId
      imageFile {
        editorSettings {
          baseUrl
          sharedSecret
        }
        size {
          height
          width
          name
        }
        crops {
          height
          name
          width
          x
          y
        }
        focus {
          x
          y
        }
        contentType
        filename
        publicUrl
        width
        height
        sizes {
          name
          width
          height
        }
      }
    }
  }
}
