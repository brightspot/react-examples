query Schemas {
  versions: com_psddev_graphql_GraphQLSchemaVersionQuery(
    where: { predicate: "endpoint/getLabel = ?", arguments: "Movie Endpoint" }
    sorts: { order: descending, options: "timestamp" }
    limit: 2
  ) {
    items {
      _id
      _type
      endpoint {
        _id
      }
      release
      schemaHash
      timestamp
      schema {
        publicUrl
      }
    }
  }
}
