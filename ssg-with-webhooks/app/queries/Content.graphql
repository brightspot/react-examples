query GetContent($path: String) {
  Article(model: { path: $path }) {
    path
    headline
    body
    publishDate
    section {
      path
      name
    }
    directoryData {
      paths {
        path
        isRedirect
      }
    }
  }
  Section(model: { path: $path }) {
    path
    name
    directoryData {
      paths {
        path
        isRedirect
      }
    }
    articles {
      path
      headline
      body
      publishDate
      directoryData {
        paths {
          path
          isRedirect
        }
      }
    }
  }
}
