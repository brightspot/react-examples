query GetNotes(
  $arguments: [String]
  $predicate: String = "* matches ?"
  $offset: Long
  $limit: Int
) {
  brightspot_example_content_management_NoteQuery(
    sorts: { order: descending, options: "cms.content.updateDate" }
    where: { predicate: $predicate, arguments: $arguments }
    offset: $offset
    limit: $limit
  ) {
    items {
      title
      description
      _id
      _globals {
        com_psddev_cms_db_Content_ObjectModification {
          updateDate
          publishDate
          publishUser {
            username
          }
          updateUser {
            username
          }
        }
      }
    }
    pageInfo {
      count
    }
  }
}
